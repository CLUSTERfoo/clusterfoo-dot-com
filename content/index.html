---
title: Home
---

<% sorted_articles.each do |article| %>
  <article class="front-page">
    <h2><%= link_to article[:title], article.path %></h2>
    <aside>Day poted: <time timestamp="<%= article[:created_at] %>"><%= article[:created_at] %></aside>
    <%= article.compiled_content %>
  </article>
<% end %>
