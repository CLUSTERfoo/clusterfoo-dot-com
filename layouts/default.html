<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- test -->
    <meta charset="utf-8">
    <title>CLUSTERfoo! - <%= @item[:title] %></title>
    <link rel="stylesheet" href="/assets/style/style.css">
    <link href="atom.xml" type="application/atom+xml" rel="alternate" title="Atom Feed">
    <!-- you don't need to keep this, but it's cool for stats! -->
    <meta name="generator" content="nanoc <%= Nanoc::VERSION %>">
    <!-- MathJax for displaying math -->
    <script type="text/javascript"
      src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    </script>
    <!-- START MathJax Settings -->
    <script>
      MathJax.Hub.Config({
        preRemoveClass: "mj",
      });
    </script>
    <!-- END MathJax Settings -->
    <!-- START turn of caching -->
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <!-- END turn of caching -->
    <!-- START Google Analytics -->
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-33332254-1']);
      _gaq.push(['_trackPageview']);
      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
    <!-- END Google Analytics -->
  </head>
  <body>
    <div id="everything">
      <div id="main">
        <header>
          <hgroup>
            <h1>CLUSTERfoo!</h1>
            <h2>Possibly the best blog on the topic of me.</h2>
          </hgroup>
        </header>
        <div id="content">
          <% if @item[:kind] == "article" %>
            <% render '_article' do %><%= yield %><% end %>
          <% else %>
            <%= yield %>
          <% end %>
        </div>
      </div>
      <aside id="sidebar">
        <%= render 'sidebar/_sidebar' %>
      </aside>
      <footer>
        &copy; 2015 Noam Gagliardi Rabinovich
      </footer>
    </div>
  </body>
</html>
